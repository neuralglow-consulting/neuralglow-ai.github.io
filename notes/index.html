<div id="calendar-container" class="calendar">
    <div id="calendar-header">

  <script>
    // JavaScript to generate a dynamic calendar
    document.addEventListener('DOMContentLoaded', () => {
      const calendarContainer = document.getElementById('calendar-container');
      const calendarMonthYear = document.getElementById('calendar-month-year');
      const calendarBody = document.getElementById('calendar-body');
      const prevMonthBtn = document.getElementById('prev-month');
      const nextMonthBtn = document.getElementById('next-month');
  
      let currentDate = new Date();
  
      function renderCalendar(date) {
        const year = date.getFullYear();
        const month = date.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
  
        // Update the header
        calendarMonthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
  
        // Clear previous calendar days
        calendarBody.innerHTML = '';
  
        // Fill in the days
        let row = document.createElement('tr');
        for (let i = 0; i < firstDay; i++) {
          row.appendChild(document.createElement('td')); // Empty cells for days before the first day
        }
  
        for (let day = 1; day <= daysInMonth; day++) {
          const cell = document.createElement('td');
          cell.textContent = day;
          row.appendChild(cell);
  
          if ((firstDay + day) % 7 === 0 || day === daysInMonth) {
            calendarBody.appendChild(row);
            row = document.createElement('tr');
          }
        }
      }
  
      // Event listeners for navigation buttons
      prevMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
      });
  
      nextMonthBtn.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
      });
  
      // Initial render
      renderCalendar(currentDate);
    });
  </script>
