
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underground Noise Society</title>
  <style>
    body {
      font-family: 'Papyrus', fantasy, cursive;
      background: repeating-linear-gradient(45deg, #ff0033, #33ccff 10%, #ff0033 20%);
      color: #ffffff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: insanityPulse 4s infinite alternate;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #330033;
    }
    p {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 1rem;
      text-shadow: 1px 1px #330033;
    }
    @keyframes insanityPulse {
      0% { background-position: 0% 50%; transform: scale(1); }
      50% { background-position: 100% 50%; transform: scale(1.1); }
      100% { background-position: 0% 50%; transform: scale(1); }
    }
    a {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #00ffcc;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc;
      transition: background 0.3s;
    }
    a:hover {
      background: #ff0033;
      color: #ffffff;
      box-shadow: 0 0 25px #ff0033;
    }
  </style>
</head>
<body>

<h1>Underground Noise Society</h1>
<p>Congratulations. You have descended into the most forbidden layer of chaos. Membership includes: headaches, echoes, clown diplomacy, and infinite spinning backgrounds.</p>
<a href="/">Apply for Noise Insurance</a>

<!-- Mandatory clown horn madness -->
<audio autoplay>
  <source src="https://www.soundjay.com/button/sounds/button-10.mp3" type="audio/mpeg">
</audio>

</body>
</html>
