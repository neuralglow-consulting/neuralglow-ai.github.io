
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Red Carpet Chaos Portal</title>
  <style>
    body {
      font-family: 'Brush Script MT', cursive;
      background: repeating-linear-gradient(45deg, red, #990000 10%, red 20%);
      color: #fff0f5;
      margin: 0;
      padding: 2rem;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: dazzlingRed 10s infinite alternate;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px #660000;
    }
    p {
      font-size: 1.7rem;
      margin: 1rem;
      max-width: 700px;
      text-shadow: 1px 1px #330000;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: gold;
      color: #990000;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff0033;
      color: #fff;
      box-shadow: 0 0 30px #ff0033;
    }
    @keyframes dazzlingRed {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

</html>
