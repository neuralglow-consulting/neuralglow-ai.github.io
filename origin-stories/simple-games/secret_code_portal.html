
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuralGlow.ai - Secret Portal Access</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #330033, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
    }

    .portal {
      width: 200px;
      height: 200px;
      border: 10px solid #00ffcc;
      border-radius: 50%;
      box-shadow: 0 0 30px #00ffcc;
      margin-bottom: 30px;
      position: relative;
      transition: all 0.5s ease;
    }

    .error {
      border-color: red !important;
      box-shadow: 0 0 40px red !important;
    }

    input[type="password"] {
      background: #1a001a;
      border: 2px solid #00ffcc;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      color: #00ffcc;
      width: 150px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background: #00ffcc;
      color: #330033;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #ff0066;
      color: white;
    }

    h1, p {
      text-align: center;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #888888;
    }
  </style>
</head>
<body>

<div class="portal"></div>

<h1>Enter Secret Access Code</h1>
<input type="password" maxlength="4" id="accessCode" placeholder="4-Digit PIN">
<br>
<button onclick="checkCode()">Unlock Portal</button>

<p id="message"></p>

<footer>NeuralGlow.ai | Access Control 2025</footer>

<script>
function checkCode() {
  const correctPIN = "0425"; // Change your secret code here!
  const input = document.getElementById('accessCode').value;
  const portal = document.querySelector('.portal');
  const message = document.getElementById('message');

  if (input === correctPIN) {
    message.innerText = "Access Granted. Unlocking Portal...";
    message.style.color = "#00ffcc";
    portal.style.borderColor = "#00ffcc";
    setTimeout(() => {
      window.location.href = "portal_crack_open.html"; // Redirect to the cracking page
    }, 1500);
  } else {
    message.innerText = "Access Denied.";
    message.style.color = "red";
    portal.classList.add('error');
    setTimeout(() => { portal.classList.remove('error'); }, 800);
  }
}
</script>

</body>
</html>
