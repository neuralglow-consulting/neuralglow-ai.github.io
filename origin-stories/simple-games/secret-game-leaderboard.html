
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodge the Falling Clown Chairs (Leaderboard Edition)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #330033;
      color: #ffffff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    #player {
      width: 50px;
      height: 50px;
      background: #ffcc00;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    .chair {
      width: 40px;
      height: 40px;
      background: #ff0033;
      position: absolute;
      top: 0;
      border-radius: 50%;
      animation: fall linear;
    }
    #score, #highscore {
      position: absolute;
      top: 10px;
      font-size: 1.5rem;
      margin: 0 1rem;
    }
    #score { left: 10px; }
    #highscore { right: 10px; }
    @keyframes fall {
      0% { top: 0; }
      100% { top: 100vh; }
    }
  </style>
</head>
<body>

<div id="player"></div>
<div id="score">Score: 0</div>
<div id="highscore">High Score: 0</div>

<script>
  const player = document.getElementById('player');
  const scoreBoard = document.getElementById('score');
  const highScoreBoard = document.getElementById('highscore');
  let score = 0;
  let highScore = localStorage.getItem('highScore') || 0;
  highScoreBoard.textContent = 'High Score: ' + highScore;

  document.addEventListener('mousemove', function(e) {
    player.style.left = (e.clientX - 25) + 'px';
  });

  function createChair() {
    const chair = document.createElement('div');
    chair.classList.add('chair');
    chair.style.left = Math.random() * window.innerWidth + 'px';
    chair.style.animationDuration = (Math.random() * 2 + 2) + 's';
    document.body.appendChild(chair);

    setTimeout(() => {
      if (isColliding(player, chair)) {
        if (score > highScore) {
          localStorage.setItem('highScore', score);
        }
        alert('You were hit by a falling clown chair! Final Score: ' + score);
        window.location.reload();
      } else {
        chair.remove();
        score++;
        scoreBoard.textContent = 'Score: ' + score;
        if (score > highScore) {
          highScore = score;
          highScoreBoard.textContent = 'High Score: ' + highScore;
        }
      }
    }, (parseFloat(chair.style.animationDuration) * 1000) - 100);
  }

  function isColliding(a, b) {
    const rect1 = a.getBoundingClientRect();
    const rect2 = b.getBoundingClientRect();
    return !(rect1.top > rect2.bottom || rect1.bottom < rect2.top || rect1.right < rect2.left || rect1.left > rect2.right);
  }

  setInterval(createChair, 800);
</script>

</body>
</html>
